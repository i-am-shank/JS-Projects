<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <canvas id="mycanvas"> </canvas>
        </div>

        <div class="buttons">
            <div class="btn-row">
                <button class="btns up-btn">⇧</button>
            </div>
            <div class="btn-row">
                <button class="btns left-btn">⇦</button>
                <button class="btns right-btn">⇨</button>
            </div>
            <div class="btn-row">
                <button class="btns down-btn">⇩</button>
            </div>
        </div>

        <div class="score-card">Score : <span class="score">0</span></div>

        <button class="start-btn">Start Game</button>

        <script src="index.js"></script>
    </body>
</html>
