<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Link Tailwind CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Link External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link Google Fonts font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Current Player -->
        <p class="game-info">Current Player - X</p>

        <!-- main container -->
        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <!-- New Game button -->
        <button class="btn">New Game</button>
    </div>

    <!-- Link JS file -->
    <script src="script.js"></script>
</body>
</html>
